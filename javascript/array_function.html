<body>
    <script>
        var a=[12,34,22,33,44,55,4,4];

        console.log("before push",a);

        // console.log(a);

        a.push(3456);

        console.log('after push',a);

        a.pop();

        console.log('after pop',a);



        var b=[90,345,234,123,45,789];

        var c=[700,345,234,123,45,789];

        console.log("before shift",b)

        b.shift();
        console.log("after shift",b)

        console.log("before unshift",c)

        c.unshift(1234);

        console.log("after unshift",c);


        console.log("reverse of c is",c.reverse());

        console.log("sorting  of c is",c.sort());


         
     




      
        
    </script>
    
</body>
