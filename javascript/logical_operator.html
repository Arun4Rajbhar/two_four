<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=89,b=34,c=70,d=false;
        // && logical and 
        console.log((a>b)&&(b>c));
        // || logical or
        console.log((a<b)||(b>c));
        // ! logical not
        console.log(!d);
    </script>
    
</body>
</html>
