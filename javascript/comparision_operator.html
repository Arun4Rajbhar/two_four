<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>comparision operator</div>
    <script>
        var a=89;
        var b=45;
        console.log("a is greater than b",a>b)
        console.log("a is lesser than b",a<b)
        console.log("a is greater equal to b",a>=b)
        console.log("a is lesser equal to b",a<=b)
        console.log(" a is equals to b",a==b)
    </script>
    
</body>
</html>
